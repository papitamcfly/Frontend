<!-- src/app/components/chat/chat.component.html -->

<div class="chat-container">
    <div class="messages">
      <div *ngFor="let message of messages">
        {{ message }}
      </div>
    </div>
    <input [(ngModel)]="newMessage" placeholder="Type a message..." />
    <button (click)="sendMessage()">Send</button>
  </div>
