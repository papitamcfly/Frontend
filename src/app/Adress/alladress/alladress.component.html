<app-logged-navbar></app-logged-navbar>
<div class="adress-container">
  <div>
    <button mat-button color="accent" style="background-color:grey  ; " (click)="onRowClickAll()">ver todas</button>
  </div>
  <table mat-table [dataSource]="adress" class="mat-elevation-z8">
    <!-- Columnas de la tabla -->
    <ng-container matColumnDef="street">
      <th mat-header-cell *matHeaderCellDef> Street </th>
      <td mat-cell *matCellDef="let element"> {{element.street}} </td>
    </ng-container>
    <ng-container matColumnDef="suburb">
      <th mat-header-cell *matHeaderCellDef> Suburb </th>
      <td mat-cell *matCellDef="let element"> {{element.suburb}} </td>
    </ng-container>
    <ng-container matColumnDef="city">
      <th mat-header-cell *matHeaderCellDef> City </th>
      <td mat-cell *matCellDef="let element"> {{element.city}} </td>
    </ng-container>
    <ng-container matColumnDef="state">
      <th mat-header-cell *matHeaderCellDef> State </th>
      <td mat-cell *matCellDef="let element"> {{element.state}} </td>
    </ng-container>
    <ng-container matColumnDef="country">
      <th mat-header-cell *matHeaderCellDef> Country </th>
      <td mat-cell *matCellDef="let element"> {{element.country}} </td>
    </ng-container>
    <ng-container matColumnDef="zip_code">
      <th mat-header-cell *matHeaderCellDef> Zip Code </th>
      <td mat-cell *matCellDef="let element"> {{element.zip_code}} </td>
    </ng-container>
    <ng-container matColumnDef="latitude">
      <th mat-header-cell *matHeaderCellDef> Latitude </th>
      <td mat-cell *matCellDef="let element"> {{element.latitude}} </td>
    </ng-container>
    <ng-container matColumnDef="longitude">
      <th mat-header-cell *matHeaderCellDef> Longitude </th>
      <td mat-cell *matCellDef="let element"> {{element.longitude}} </td>
    </ng-container>
    <ng-container matColumnDef="user">
      <th mat-header-cell *matHeaderCellDef> User </th>
      <td mat-cell *matCellDef="let element"> {{element.users.name}} </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;" (click)="onRowClick(row)"></tr>
  </table>
  <div #map id="map" style="height: 400px; width: 100%;"></div>
</div>
